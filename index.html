        const AnimatedCounter = ({ value }) => {
            const [count, setCount] = useState(0);
            useEffect(() => {
                let start = 0; const end = parseInt(value, 10);
                if (isNaN(end)) return;
                if (start === end) { setCount(end); return; }
                const duration = 1000; const incrementTime = 20; const stepAmount = Math.ceil(end / (duration / incrementTime));
                let timer = setInterval(() => {
                    start += stepAmount;
                    if (start >= end) { setCount(end); clearInterval(timer); } else { setCount(start); }
                }, incrementTime);
                return () => clearInterval(timer);
            }, [value]);
            return <span>{count}</span>;
        };

        // --- BLOCK: LOGIN (MODIFICADO) ---
        const LoginBlock = ({ onLogin }) => {
            const [username, setUsername] = useState(''); 
            const [password, setPassword] = useState(''); 
            const [loading, setLoading] = useState(false); 
            const [error, setError] = useState('');
            const [isOnline, setIsOnline] = useState(navigator.onLine);

            useEffect(() => {
                const handleOnline = () => setIsOnline(true);
                const handleOffline = () => setIsOnline(false);
                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);
                return () => {
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, []);
            
            const handleLogin = async (e) => {
                e.preventDefault(); setError(''); setLoading(true);
                const userKey = username.trim().toLowerCase();
                
                // Usuario admin de emergencia
                if (userKey === 'admin' && password === 'superadmin') { 
                    proceedLogin('superadmin', 'Super Usuario', 'Operaciones'); return; 
                }
                
                try {
                    const q = query(collection(db, 'prod_users'), where('username', '==', userKey));
                    const querySnapshot = await getDocs(q);
                    if (!querySnapshot.empty) {
                        const userData = querySnapshot.docs[0].data();
                        if (userData.password === password) {
                             proceedLogin(userData.role, userData.nombre || userData.username, 'Operaciones');

        // --- SISTEMA DE CACHE MEJORADO ---
        class CacheManager {
            constructor() {
                this.PATIENT_CACHE_PREFIX = 'patient_cache_';
                this.PATIENT_LIST_CACHE_KEY = 'patient_list_cache';
                this.MEDICINES_CACHE_KEY = 'medicines_cache';
                this.CONTACTS_CACHE_KEY = 'contacts_cache';
                this.USERS_CACHE_KEY = 'users_cache';
                this.TEMPLATES_CACHE_KEY = 'templates_cache';
                this.KITS_CACHE_KEY = 'kits_cache';
                this.CACHE_DURATION = 7 * 24 * 60 * 60 * 1000; // 7 d铆as
            }
            
            // M茅todo para obtener datos del cache con validaci贸n de tiempo
            getFromCache(key) {
                try {
                    const cached = localStorage.getItem(key);
                    if (!cached) return null;
                    
                    const { data, timestamp } = JSON.parse(cached);
                    const now = Date.now();
                    
                    if (now - timestamp > this.CACHE_DURATION) {
                        localStorage.removeItem(key);
                        return null;
                    }
                    
                    return data;
                } catch (error) {
                    console.error('Error reading cache:', error);
                    return null;
                }
            }
            
            // M茅todo para guardar datos en el cache
            saveToCache(key, data) {
                try {
                    const cacheData = {
                        data,
                        timestamp: Date.now()
                    };
                    localStorage.setItem(key, JSON.stringify(cacheData));
                } catch (error) {
                    console.error('Error saving to cache:', error);
                }
            }
            
            // M茅todo para limpiar cache espec铆fico
            clearCache(key) {
                localStorage.removeItem(key);
            }
            
            // M茅todo para limpiar todo el cache relacionado con pacientes
            clearPatientCache(patientId = null) {
                if (patientId) {
                    // Limpiar cache de un paciente espec铆fico
                    localStorage.removeItem(`${this.PATIENT_CACHE_PREFIX}${patientId}`);
                } else {
                    // Limpiar toda la lista de pacientes
                    localStorage.removeItem(this.PATIENT_LIST_CACHE_KEY);
                    // Tambi茅n limpiar todos los pacientes individuales
                    Object.keys(localStorage).forEach(key => {
                        if (key.startsWith(this.PATIENT_CACHE_PREFIX)) {
                            localStorage.removeItem(key);
                        }
                    });
                }
            }
            
            // Obtener paciente individual del cache
            getPatient(patientId) {
                return this.getFromCache(`${this.PATIENT_CACHE_PREFIX}${patientId}`);
            }
            
            // Guardar paciente individual en cache
            savePatient(patientId, patientData) {
                this.saveToCache(`${this.PATIENT_CACHE_PREFIX}${patientId}`, patientData);
            }
            
            // Obtener lista de pacientes del cache
            getPatientList() {
                return this.getFromCache(this.PATIENT_LIST_CACHE_KEY);
            }
            
            // Guardar lista de pacientes en cache
            savePatientList(patientList) {
                this.saveToCache(this.PATIENT_LIST_CACHE_KEY, patientList);
            }
            
            // Obtener medicamentos del cache
            getMedicines() {
                return this.getFromCache(this.MEDICINES_CACHE_KEY);
            }
            
            // Guardar medicamentos en cache
            saveMedicines(medicines) {
                this.saveToCache(this.MEDICINES_CACHE_KEY, medicines);
            }
            
            // Obtener contactos del cache
            getContacts() {
                return this.getFromCache(this.CONTACTS_CACHE_KEY);
            }
            
            // Guardar contactos en cache
            saveContacts(contacts) {
                this.saveToCache(this.CONTACTS_CACHE_KEY, contacts);
            }
            
            // Obtener usuarios del cache
            getUsers() {
                return this.getFromCache(this.USERS_CACHE_KEY);
            }
            
            // Guardar usuarios en cache
            saveUsers(users) {
                this.saveToCache(this.USERS_CACHE_KEY, users);
            }
            
            // Obtener kits del cache
            getKits() {
                return this.getFromCache(this.KITS_CACHE_KEY);
            }
            
            // Guardar kits en cache
            saveKits(kits) {
                this.saveToCache(this.KITS_CACHE_KEY, kits);
            }
            
            // Verificar si un dato est谩 en cache y es v谩lido
            isValid(key) {
                const cached = localStorage.getItem(key);
                if (!cached) return false;
                
                try {
                    const { timestamp } = JSON.parse(cached);
                    return Date.now() - timestamp < this.CACHE_DURATION;
                } catch {
                    return false;
                }
            }
            
            // Limpiar todo el cache excepto lo esencial
            clearAllNonEssential() {
                const essentialKeys = [
                    this.MEDICINES_CACHE_KEY,
                    this.CONTACTS_CACHE_KEY,
                    this.USERS_CACHE_KEY,
                    this.TEMPLATES_CACHE_KEY
                ];
                
                Object.keys(localStorage).forEach(key => {
                    if (!essentialKeys.includes(key) && !key.startsWith(this.PATIENT_CACHE_PREFIX)) {
                        localStorage.removeItem(key);
                    }
                });
            }
        }

                    const querySnapshot = await getDocs(collection(db, 'prod_medicines'));
                    const data = querySnapshot.docs.map(d => ({ id: d.id, ...d.data() }))
                        .sort((a, b) => a.name.localeCompare(b.name));
                    
                    cacheManager.saveMedicines(data);
                    setMedicines(data);
                    console.log(' Medicamentos cargados desde Firebase');
                } catch (error) {
                    console.error('Error cargando medicamentos:', error);
                }
            };

            const loadContacts = async () => {
                try {
                    const cachedContacts = cacheManager.getContacts();
                    if (cachedContacts) {
                        setContacts(cachedContacts);
                        console.log(' Contactos cargados desde cache');
                        return;
                    }
                    
                    const querySnapshot = await getDocs(collection(db, 'prod_contacts'));
                    const data = querySnapshot.docs.map(d => ({ id: d.id, ...d.data() }))
                        .sort((a, b) => a.name.localeCompare(b.name));
                    
                    cacheManager.saveContacts(data);
                    setContacts(data);
                    console.log(' Contactos cargados desde Firebase');
                } catch (error) {
                    console.error('Error cargando contactos:', error);
                }
            };

            const loadUsers = async () => {
                if (!(role === 'admin' || role === 'superadmin')) return;
                
                try {
                    const cachedUsers = cacheManager.getUsers();
                    if (cachedUsers) {
                        setUsers(cachedUsers);
                        console.log(' Usuarios cargados desde cache');
                        return;
                    }
                    
                    const querySnapshot = await getDocs(collection(db, 'prod_users'));
                    const data = querySnapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    
                    cacheManager.saveUsers(data);
                    setUsers(data);
                    console.log(' Usuarios cargados desde Firebase');
                } catch (error) {
                    console.error('Error cargando usuarios:', error);
                }
            };

            const loadKits = async () => {
                try {
                    const cachedKits = cacheManager.getKits();
                    if (cachedKits) {
                        setKits(cachedKits);
                        console.log(' Kits cargados desde cache');
                        return;
                    }
                    
                    const querySnapshot = await getDocs(collection(db, 'prod_kits'));
                    const data = querySnapshot.docs.map(d => ({ id: d.id, ...d.data() }))
                        .sort((a, b) => new Date(b.fechaArmado) - new Date(a.fechaArmado));
                    
                    cacheManager.saveKits(data);
                    setKits(data);
                    console.log(' Kits cargados desde Firebase');
                } catch (error) {
                    console.error('Error cargando kits:', error);
                }
            };

            // Cargar datos cuando cambia el rol
            useEffect(() => {
                if (!role || !db) return;
                
                loadMedicines();
                loadContacts();
                loadUsers();
                loadKits();
                
                // Escuchar cambios en tiempo real solo para actualizaciones
                const unsubMedicines = onSnapshot(collection(db, 'prod_medicines'), s => {
                    const data = s.docs.map(d => ({ id: d.id, ...d.data() }))
                        .sort((a, b) => a.name.localeCompare(b.name));
                    setMedicines(data);
                    cacheManager.saveMedicines(data);
                });
                
                const unsubContacts = onSnapshot(collection(db, 'prod_contacts'), s => {
                    const data = s.docs.map(d => ({ id: d.id, ...d.data() }))
                        .sort((a, b) => a.name.localeCompare(b.name));
                    setContacts(data);
                    cacheManager.saveContacts(data);
                });
                
                const unsubKits = onSnapshot(collection(db, 'prod_kits'), s => {
                    const data = s.docs.map(d => ({ id: d.id, ...d.data() }))
                        .sort((a, b) => new Date(b.fechaArmado) - new Date(a.fechaArmado));
                    setKits(data);
                    cacheManager.saveKits(data);
                });
                
                if (role === 'admin' || role === 'superadmin') {
                    const unsubUsers = onSnapshot(collection(db, 'prod_users'), s => {
                        const data = s.docs.map(d => ({ id: d.id, ...d.data() }));
                        setUsers(data);
                        cacheManager.saveUsers(data);
                    });
                    
                    return () => {
                        unsubMedicines();
                        unsubContacts();
                        unsubKits();
                        unsubUsers();
                    };
                }
                
                return () => {
                    unsubMedicines();
                    unsubContacts();
                    unsubKits();
                };
            }, [role]);

            const addPatient = async (d) => {
                const result = await addDoc(collection(db, 'prod_patients'), {...d, createdAt:serverTimestamp()});
                // Solo invalidar cache de lista de pacientes
                cacheManager.clearPatientCache();
                return result;
            };
            
            const updatePatient = async (id, d) => {
                await updateDoc(doc(db, 'prod_patients', id), d);
                // Invalidar cache del paciente espec铆fico
                cacheManager.clearPatientCache(id);
            };
            
            const deletePatient = async (id) => {
                await deleteDoc(doc(db, 'prod_patients', id));
                // Invalidar cache del paciente espec铆fico
                cacheManager.clearPatientCache(id);
            };
            
            const saveKit = async (id, data, pid, isUpdate) => {
                let resultId = id;
                if(isUpdate) {
                    await updateDoc(doc(db, 'prod_kits', id), data);
                } else {
                    const result = await addDoc(collection(db, 'prod_kits'), {...data, patientId: pid, createdAt: serverTimestamp()});
                    resultId = result.id;
                }
                // Invalidar cache de kits
                cacheManager.clearCache(cacheManager.KITS_CACHE_KEY);
                return resultId;
            };
            
            const deleteKit = async (id) => {
                await deleteDoc(doc(db, 'prod_kits', id));
                // Invalidar cache de kits
                cacheManager.clearCache(cacheManager.KITS_CACHE_KEY);
            };
            
            const addMedsList = async (list) => { 
                for(const name of list) {
                    await addDoc(collection(db, 'prod_medicines'), { name }); 
                }
                // El listener en tiempo real actualizar谩 el cache autom谩ticamente
            };
            
            const addContact = async (name, phone) => {
                await addDoc(collection(db, 'prod_contacts'), { name, phone });
                // El listener en tiempo real actualizar谩 el cache autom谩ticamente
            };
            
            const deleteContact = async (id) => {
                await deleteDoc(doc(db, 'prod_contacts', id));
                // El listener en tiempo real actualizar谩 el cache autom谩ticamente
            };

            const addUser = async (u) => {
                await addDoc(collection(db, 'prod_users'), u);
                // El listener en tiempo real actualizar谩 el cache autom谩ticamente
            };
            
            const updateUser = async (id, u) => {
                await updateDoc(doc(db, 'prod_users', id), u);
                // El listener en tiempo real actualizar谩 el cache autom谩ticamente
            };
            
            const deleteUser = async (id) => {
                await deleteDoc(doc(db, 'prod_users', id));
                // El listener en tiempo real actualizar谩 el cache autom谩ticamente
            };

            if (!role) return <LoginBlock onLogin={handleLogin} />;

            const NavItem = ({ id, label, icon: Icon }) => (
                <button onClick={() => { setView(id); setMobileMenuOpen(false); }} className={`w-full flex items-center gap-4 px-4 py-3.5 rounded-2xl transition-all font-bold group relative overflow-hidden btn-hover-effect ${view === id ? 'bg-gradient-to-r from-turquoise-500 to-turquoise-600 text-white shadow-lg' : 'hover:bg-turquoise-800/50 text-turquoise-300'} ${sidebarCollapsed ? 'justify-center' : ''}`}>
                    <Icon size={20} className={view === id ? 'text-white' : 'text-turquoise-400 group-hover:text-white'} /><span className={`whitespace-nowrap transition-opacity duration-300 ${sidebarCollapsed ? 'hidden opacity-0 w-0' : 'block opacity-100'}`}>{label}</span>
                </button>
            );

            const stats = { totalKits: kits.length, todayKits: kits.filter(k => k.fechaArmado === new Date().toISOString().split('T')[0]).length };

            return (
                <div className="flex h-screen bg-[#f0fdfa] font-sans overflow-hidden">
                    {/* Mobile Header */}
                    {mobileMenuOpen && ( <div className="fixed inset-0 z-50 bg-turquoise-900/95 backdrop-blur-sm flex flex-col md:hidden animate-in"><div className="p-4 flex justify-between items-center border-b border-turquoise-800"><div className="font-bold text-white text-xl flex items-center gap-2 brand-font"><Icons.Activity/> LEQ M贸vil</div><button onClick={() => setMobileMenuOpen(false)} className="text-white p-2 bg-turquoise-800 rounded-full btn-hover-effect"><Icons.X size={24}/></button></div><div className="p-6 space-y-4"><NavItem id="dashboard" label="Dashboard" icon={Icons.LayoutDashboard} /><NavItem id="reports" label="Reportes" icon={Icons.List} /><NavItem id="pacientes" label="Pacientes" icon={Icons.Users} />{(role === 'admin' || role === 'superadmin') && <NavItem id="config" label="Configuraci贸n" icon={Icons.Settings} />}{(role === 'admin' || role === 'superadmin') && <NavItem id="users" label="Usuarios" icon={Icons.UserCog} />}<div className="pt-8 border-t border-turquoise-800"><button onClick={handleLogout} className="w-full flex items-center gap-4 px-4 py-3 rounded-2xl bg-turquoise-800 text-white font-bold btn-hover-effect"><Icons.LogOut size={20}/> Desconectar</button></div></div></div> )}
                    
                    {/* Sidebar */}
                    <aside className={`${sidebarCollapsed ? 'w-24' : 'w-72'} bg-turquoise-900 text-turquoise-100 flex-col shadow-2xl z-20 hidden md:flex relative transition-all duration-300 ease-in-out`}>
                        <div className={`p-6 pb-2 relative z-10 flex ${sidebarCollapsed ? 'justify-center' : 'justify-between'} items-center`}>{!sidebarCollapsed && <div className="flex items-center gap-3 text-white"><div className="bg-gradient-to-br from-turquoise-400 to-clinical-400 p-2 rounded-xl shadow-lg"><Icons.Activity size={24} className="text-white"/></div><span className="font-bold text-2xl brand-font animate-in">Bit谩cora</span></div>}{sidebarCollapsed && <div className="bg-gradient-to-br from-turquoise-400 to-clinical-400 p-2 rounded-xl shadow-lg mb-2"><Icons.Activity size={24} className="text-white"/></div>}<button onClick={() => setSidebarCollapsed(!sidebarCollapsed)} className="text-turquoise-400 hover:text-white transition-colors p-1 rounded-lg hover:bg-turquoise-800 absolute right-4 top-6 btn-hover-effect" style={sidebarCollapsed ? { right: 'auto', top: 'auto', marginTop: '10px', position: 'static' } : {}}>{sidebarCollapsed ? <Icons.ChevronsRight size={20}/> : <Icons.ArrowLeft size={20}/>}</button></div>
                        {!sidebarCollapsed && <div className="text-xs font-bold text-turquoise-400 uppercase tracking-widest pl-14 mb-4 animate-in">Producci贸n</div>}
                        <nav className="flex-1 px-4 py-4 space-y-2 relative z-10 overflow-y-auto overflow-x-hidden">
                            <NavItem id="dashboard" label="Dashboard" icon={Icons.LayoutDashboard} />
                            <NavItem id="reports" label="Reportes" icon={Icons.List} />
                            <NavItem id="pacientes" label="Pacientes" icon={Icons.Users} />
                            {(role === 'admin' || role === 'superadmin') && <NavItem id="config" label="Configuraci贸n" icon={Icons.Settings} />}
                            {(role === 'admin' || role === 'superadmin') && <NavItem id="users" label="Usuarios" icon={Icons.UserCog} />}
                        </nav>
                        <div className="p-4 mx-4 mb-4 rounded-2xl bg-turquoise-800/50 border border-turquoise-700/50 relative z-10">
                            <div className={`flex items-center gap-3 mb-4 ${sidebarCollapsed ? 'justify-center flex-col' : ''}`}><div className="w-10 h-10 rounded-full bg-gradient-to-br from-clinical-400 to-clinical-600 flex items-center justify-center font-bold text-white text-sm shrink-0">{role==='admin'?'AD':'OP'}</div>{!sidebarCollapsed && <div className="overflow-hidden"><div className="text-sm font-bold text-white capitalize truncate">{userName}</div><div className="text-[10px] text-turquoise-300 truncate">En l铆nea</div></div>}</div>
                            <button onClick={handleLogout} className={`w-full flex items-center gap-2 text-xs font-bold text-turquoise-200 hover:text-white py-2.5 rounded-xl hover:bg-turquoise-700 transition-colors btn-hover-effect ${sidebarCollapsed ? 'justify-center' : 'justify-center'}`} title="Desconectar"><Icons.LogOut size={16}/> {!sidebarCollapsed && <span>Salir</span>}</button>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col h-full overflow-hidden bg-[#f0fdfa] relative transition-all duration-300">
                        <div className="md:hidden bg-white/80 backdrop-blur-md p-4 shadow-sm flex justify-between items-center z-20"><button onClick={() => setMobileMenuOpen(true)} className="text-slate-600 p-1 btn-hover-effect"><Icons.Menu size={24}/></button><div className="font-bold text-slate-800 flex items-center gap-2 brand-font"><Icons.Activity size={18} className="text-turquoise-600"/> LEQ M贸vil</div><div className="w-8"></div></div>
                        <div className="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth relative z-10">
                            {view === 'dashboard' && <DashboardBlock setView={setView} stats={stats} userName={userName} role={role} />}
                            {view === 'reports' && <ReportsBlock kits={kits} patients={patients} userRole={role} userName={userName} setView={setView} />}
                            {view === 'pacientes' && <PatientManagementBlock patients={patients} kits={kits} medicines={medicines} onAddPatient={addPatient} onUpdatePatient={updatePatient} onDeletePatient={deletePatient} onSaveKit={saveKit} onDeleteKit={deleteKit} currentUser={{name: userName, role: role}} userRole={role} contacts={contacts} />}
                            {view === 'config' && (role === 'admin' || role === 'superadmin') && <ConfigBlock medicines={medicines} onAddList={addMedsList} contacts={contacts} onAddContact={addContact} onDeleteContact={deleteContact} />}
                            {view === 'users' && (role === 'admin' || role === 'superadmin') && <UserManagementBlock users={users} onAddUser={addUser} onUpdateUser={updateUser} onDeleteUser={deleteUser} />}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
